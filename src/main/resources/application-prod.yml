spring:
  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false
  jooq:
    sql-dialect: mysql
  datasource:
    url: jdbc:mysql://localhost/flst?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

server:
  port: 80
  undertow:
    accesslog:
      dir: logs
      enabled: true