<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Nav</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="backstage">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            <a class="navbar-brand" href="#"><span>昆工</span>生命科学与技术学院</a>

                        <li><a href="javascript:$('#logout').submit();"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
