# spring setting
spring:
      profiles:
        active: secret,prod
      servlet:
              multipart:
                max-request-size: 100MB
                max-file-size: 100MB
      thymeleaf:
        mode: HTML
      cache:
        caffeine:
          spec: maximumSize=1000,expireAfterAccess=1800s

# logging setting
logging:
  file: flst.log
  path: logst

# server setting
server:
  compression:
    enabled: true
    min-response-size: 1

flst:
  certificate:
    place: ../let_us_encrypt/www.zbeboy.xyz/